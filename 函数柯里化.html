    <title>函数柯里化</title>
</head>
<body>
    
<script>
    var curry = function(fn) {
        var args = [].slice.call(arguments, 1)
        return function() {
            var newArgs = args.concat([].slice.call(arguments))
            return fn.apply(this, arguments)
        }
    }
    function add(a, b) {
        return a + b
    }
</script>
